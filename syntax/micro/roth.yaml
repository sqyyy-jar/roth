filetype: roth

detect:
    filename: "\\.roth$"

rules:
    - statement: "\\b(pop|ldc|swp|dup|abort|exit|panic|ln|input|print)\\b"
    - identifier: "[:@]\\S+"
    - symbol.operator: "[-+/*]"
    - constant.number: "((-?[0-9]+)(\\.[0-9]*)?)|(-?\\.[0-9]+)"
    - constant.string:
        start: "\""
        end: "\""
        rules:
            - constant.specialChar: "\\\\[nrt\\\"\\\\]"
    - comment:
        start: "#"
        end: "$"
        rules:
            - todo: "(TODO|XXX|FIXME):?"
