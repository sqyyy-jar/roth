filetype: roth

detect:
    filename: "\\.roth$"

rules:
    - type.keyword: "(drop|ldc|swp|dup|!?if|%int|%float|%str|%drop)"
    - statement: "(abort|exit|panic|ln|input|print|~int|~float)"
    - identifier: "[:@&]\\S+"
    - symbol.operator: "[-+/*<>=]|<=|>="
    - constant.number: "((-?[0-9]+)(\\.[0-9]*)?)|(-?\\.[0-9]+)"
    - constant.string:
        start: "\""
        end: "\""
        rules:
            - constant.specialChar: "\\\\[nrt\\\"\\\\]"
    - comment:
        start: "#"
        end: "$"
        rules:
            - todo: "(TODO|XXX|FIXME):?"
